<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
</head>
<body>

        <h1>Update service</h1>
        <form method= 'post'>
            <label>Ten</label>
            <input type="text" name="name" value = "{{ service_id.name }}">
            <br>
    
            <label>Yob</label>
            <input type="text" name="yob" value = {{ service_id.yob }}>
            <br>
    
    
            {% if service_id.gender == 0 %}
            <input type="radio" name="gender" value=0 checked> Male<br>
            <input type="radio" name="gender" value=1> Female<br>
            {% else %}
            <input type="radio" name="gender" value=0> Male<br>
            <input type="radio" name="gender" value=1 checked> Female<br>
            {% endif %}
     
            <input type="submit" value="Cập nhật">
            </form>
</body>
</html>
