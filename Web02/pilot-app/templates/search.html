<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mua dong khong lanh</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>
<body>
    Search
    {% for service in all_service %}
    <div>
        {% if service.gender == 1 %}
        <img src="../static/image/male-profile.jpg"> 
        {% elif service.gender == 0%}
        <img src="../static/image/female-profile.jpg"> 
        {% endif %}
        <br>
        <b>Ten: {{service.name}}</b>
        <p>Nam sinh: {{service.yob}}</p>
        <p>Chieu cao: {{service.height}}</p>
        <p>Dia chi: {{service.address}}</p>
        <hr>
    </div>
    {% endfor %}
</body>
</html>
