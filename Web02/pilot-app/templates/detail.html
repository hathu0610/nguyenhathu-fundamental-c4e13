<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    
</head>
<body>
        <img src= {{service.image}} width="50%" height="50%"> 
        <br>
        <h1>{{service.name}}</h1>
        <p>Năm sinh: {{service.yob}}</p>
        <p>Chiều cao: {{service.height}}</p>
        <p>SDT: {{service.phone}}</p>
        <p>Địa chỉ: {{service.address}} </p>
        <p>Mô tả: {{service.description}} </p>
        <p>Số đo 3 vòng: {{service.measurements}} </p>
        <a href="{{  url_for('servicerequest', service_id = service.id) }}" >Yêu cầu dịch vụ</a>

</body>
</html>
