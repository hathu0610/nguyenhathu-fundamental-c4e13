<body>
    <h1>C4E Blog</h1>
    {% for post in allposts %}
        <div>
            <!-- jinja2 -->
        <h3>{{ post.title }}</h3>
        <p>
            {{ post.content }}
        </p>
        <i> By: 
            <!-- {% if post.gender ==  1%}
                Mr
            {% elif post.gender ==  0%}
                Mrs
            {% endif %} --> 

            {{"Mr" if post.gender == 1 else "Miss"}}
            {{ post.author }}
         </i>
        <hr>
        </div>
    {% endfor %}
